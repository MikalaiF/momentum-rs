<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="assets/favicon.ico" rel="shortcut icon" />
   <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="css/style.css" />
   <title>momentum</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="player">
            <audio class="audio" src=""></audio>
            <div class="player-controls">
               <div class="control_wrapper">
                  <button class="play-prev player-icon"></button>
                  <button class="play player-icon"></button>
                  <button class="play-next player-icon"></button>
               </div>
               <div class="title_song"></div>
               <div class="player_progress_container">
                  <div class="progress"></div>
               </div>
               <div class="time-song">
                  <div class="current-time"></div>
                  <div class="total-duration"></div>
               </div>
               <div class="volum_wrapper">
                  <div class="img_volume"></div>
                  <input type="range" min="1" max="100" value="" class="volume">
               </div>
            </div>
            <ul class="play-list"></ul>
         </div>

         <div class="weather">
            <div class="setting">
               <div class="lang"></div>
            </div>
            <div class="weather_wrapper">
               <input type="text" value="Minsk" class="city" />
               <i class="weather-icon owf"></i>
               <div class="weather-error"></div>
               <div class="description-container">
                  <span class="temperature"></span>
                  <span class="weather-description"></span>
                  <span class="weather-speed"></span>
                  <span class="humidity"></span>
               </div>
               <div class="wind"></div>
               <div class="humidity"></div>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
         </div>
         <time class="time"></time>
         <date class="date"></date>
         <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" placeholder="[Enter name]" />
         </div>
      </main>
      <footer class="footer">
         <button class="change-quote"></button>
         <div>
            <div class="quote"></div>
            <div class="author"></div>
         </div>
         <div class="footer_content">
            <div class="footer_content_item">
               <a id="myGH" class="link" href="https://github.com/MikalaiF" target="_blank"></a>
            </div>
            <div class="footer_content_item">
               <a id="rs" href="https://rs.school/js/" target="_blank"></a>
            </div>
            <div class="footer_content_item">
               <div class="year"></div>
            </div>
      </footer>
      <script type="module" src="index.js"></script>
   </div>
</body>

</html>
